<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Quiz</title>
        <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>JavaScript Quiz</h1>
            <div id="timer"></div>
        </header>
        <main>
            <div id="start-quiz-screen" class="screen">
                <button id="start-quiz-btn">Start Quiz</button>
            </div>
            <div id="quiz-screen" class="screen hide">
                <form id="quiz-form">
                    <h2 id="question"></h2>
                    <label for="choice-1"></label><input name="choice-1" data-index="0" type="radio" />
                    <label for="choice-2"></label><input name="choice-2" data-index="1" type="radio" />
                    <label for="choice-3"></label><input name="choice-3" data-index="2" type="radio" />
                    <label for="choice-4"></label><input name="choice-4" data-index="3" type="radio" />
                </form>
                <div id="answer-result"></div>
            </div>
            <div id="hi-score-screen" class="screen hide">
                <form class="hi-score-form">
                    <label for="hi-score-initial">Initials</label><input name="hi-score-initial" />
                    <input type="submit" />
                </form>
                <h2>Hi-Scores</h2>
                <ol id="hi-score-list"></ol>
            </div>
        </main>
        <footer>
            <p>2021 &copy; Brandon Mellus</p>
        </footer>

        <script src="assets/js/questions.js"></script>
        <script src="assets/js/index.js"></script>
    </body>
</html>
