<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Quiz</title>
        <link href="assets/css/normalize.css" type="text/css" rel="stylesheet" />
        <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>JavaScript Quiz</h1>
            <hr />
            <div id="status-panel">
                <label>Timer: <span id="timer">60</span></label>
                <label>Score: <span id="score">0</span></label>
            </div>
        </header>
        <main>
            <div id="start-quiz-screen" class="screen">
                <button id="start-quiz-btn">Start Quiz</button>
            </div>
            <div id="quiz-screen" class="screen hide">
                <h2 id="question"></h2>
                <div id="choices"></div>
                <div id="answer-result"></div>
            </div>
            <div id="hi-score-screen" class="screen hide">
                <div class="hi-score-submission">
                    <label for="hi-score-initial">Initials </label><input name="hi-score-initial" /><br>
                    <button id="submit-hi-score-btn">Submit Hi-Score</button>
                    <button id="play-again-btn">Play Again</button>
                </div>
                <h2>Hi-Scores</h2>
                <ol id="hi-score-list"></ol>
            </div>
        </main>
        <footer>
            <p>2021 &copy; Brandon Mellus</p>
        </footer>

        <script src="assets/js/questions.js"></script>
        <script src="assets/js/index.js"></script>
        <script src="assets/js/start-quiz.js"></script>
        <script src="assets/js/quiz.js"></script>
        <script src="assets/js/hi-score.js"></script>
    </body>
</html>
